{% extends "base.html" %}

{% block login %}
<div class="wrap-form">
    <div class="form-login shadow">
        <h1>Вход</h1>
        <form method="POST" action="/login">
            {{ form.hidden_tag() }}
            <p>
                {{ form.username.label}}<br>
                {{ form.username }}
            </p>
            <p>
                {{ form.password.label }}<br>
                {{ form.password }}<br>
            </p>
            <p>
                <button class="btn" type="submit"> Войти </button>
            </p>
            <p>
                <a href="{{url_for('ForgotPassword')}}">Забыли пароль?</a>
            </p>
            {% if error %}
            <br>
            <div class="wrong-login">
                <p>
                    {{error}}
                </p>
            </div>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
